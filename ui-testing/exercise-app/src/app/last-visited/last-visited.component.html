<mat-card class="last-visited-card">
  <mat-card-header>
    <mat-card-title>Last visited members</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let member of members" (click)="onClick(member.id)" style="cursor: pointer">
        {{ member.name }}
      </li>
    </ul>
  </mat-card-content>
</mat-card>

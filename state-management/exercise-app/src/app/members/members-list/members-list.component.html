<mat-card class="members-card">
  <mat-card-header>
    <mat-card-title>Members of S.H.I.E.L.D.</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table>
      <tr *ngFor="let member of members" style="cursor:pointer" (click)="onClick(member.id)">
        <td style="width: 120px;"><img src="{{ member.profile }}" /></td>
        <td style="width: 120px;">
          <b>{{ member.name }}</b>
        </td>
        <td style="width: 150px;">Level {{ member.level }}</td>
        <td><bar-rating [rate]="member.rating"></bar-rating></td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>

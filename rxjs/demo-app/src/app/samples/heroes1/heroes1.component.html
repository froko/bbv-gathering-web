<mat-card class="demo-card">
  <mat-card-header>
    <mat-card-title>Heroes 1</mat-card-title>
    <mat-card-subtitle>get and subscribe</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table>
      <tr *ngFor="let hero of heroes">
        <td>
          <img src="{{ hero.profile }}" alt="profile" />
        </td>
        <td class="alias">
          <h3>{{ hero.alias }}</h3>
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>

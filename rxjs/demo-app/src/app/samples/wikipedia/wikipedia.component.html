<mat-card class="demo-card">
  <mat-card-header>
    <mat-card-title>Wikipedia</mat-card-title>
    <mat-card-subtitle>debounceTime, distinctUntilChanged, switchMap</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <!-- Bind input box to the component class's searchTerm FormControl -->
    <mat-form-field style="margin-left: 20px">
      <input matInput type="text" [formControl]="searchTerm" placeholder="Search" />
    </mat-form-field>

    <ul>
      <li *ngFor="let article of articles$ | async" [title]="article.desc">
        <span *ngIf="!article.url">{{ article.title }}</span>
        <a *ngIf="article.url" [href]="article.url" target="blank">{{ article.title }}</a>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
